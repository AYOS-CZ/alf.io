<div class="modal-header">
    <h3>Download attendees data: select fields</h3>
</div>
<div class="modal-body">
    <ul>
        <li data-ng-repeat="field in fields"><label><input type="checkbox" ng-model="selected[field]"> {{field}}</label></li>
    </ul>
    <button class="btn btn-primary" type="button" data-ng-click="download()" ><i class="fa fa-download"></i> download attendees' data</button>
    <button class="btn btn-default" data-ng-click="selectAll()">Select all</button>
    <button class="btn btn-default" data-ng-click="deselectAll()">Deselect all</button>
</div>

<div>
    <a data-ui-sref="index.new-user">add new user</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="user in users" data-ng-class-even="active">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>actions</td>
        </tr>
    </tbody>
</table>
<div data-ui-view="newUser"></div>

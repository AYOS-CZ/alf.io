<form role="form" name="editUser" data-ng-submit="save(editUser, user)" novalidate>
    <div class="form-group">
        <label for="organizationId">Organization</label>
        <select data-ng-model="user.organizationId" data-grab-focus name="organizationId" class="form-control" id="organizationId" data-required data-ng-options="organization.id as organization.name for organization in organizations"></select>
        <field-error data-form-obj="editUser" data-field-obj="editUser.organizationId"></field-error>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" data-ng-model="user.username" name="username" id="username" class="form-control" required data-minlength="2" />
        <field-error data-form-obj="editUser" data-field-obj="editUser.username" data-min-char="2"></field-error>
    </div>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" data-ng-model="user.firstName" name="firstName" id="firstName" class="form-control" required data-minlength="2" />
        <field-error data-form-obj="editUser" data-field-obj="editUser.firstName" data-min-char="2"></field-error>
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" data-ng-model="user.lastName" name="lastName" id="lastName" class="form-control" required data-minlength="2" />
        <field-error data-form-obj="editUser" data-field-obj="editUser.lastName" data-min-char="2"></field-error>
    </div>
    <div class="form-group">
        <label for="emailAddress">E-mail</label>
        <input type="email" data-ng-model="user.emailAddress" name="emailAddress" class="form-control" id="emailAddress" required />
        <field-error data-form-obj="editUser" data-field-obj="editUser.emailAddress"></field-error>
    </div>
    <control-buttons data-form-obj="editUser"></control-buttons>
</form>

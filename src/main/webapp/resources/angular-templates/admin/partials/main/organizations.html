<div>
    <a data-ui-sref="index.new-organization">add new organization</a>
</div>
<div class="text-center text-muted" data-ng-if="loading">
    <div class="wMarginTop">
        <i class="fa fa-cog fa-spin fa-3x"></i>
    </div>
</div>
<div class="table-responsive" data-ng-if="!loading">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="hidden-xs">id</th>
                <th>name</th>
                <th class="hidden-xs">description</th>
                <th>e-mail</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-if="!organizations || organizations.length == 0">
                <td colspan="4">no organizations have been found. <a data-ui-sref="index.new-organization">Insert a new one</a></td>
            </tr>
            <tr data-ng-repeat="organization in organizations">
                <td class="hidden-xs">{{organization.id}}</td>
                <td>{{organization.name}}</td>
                <td class="hidden-xs"><div class="organization-description" data-tooltip="{{organization.description}}">{{organization.description}}</div></td>
                <td>{{organization.email}}</td>
                <td>
                    <a class="btn btn-xs btn-default" data-ui-sref="index.edit-organization({organizationId:organization.id})" data-tooltip="Edit"><i class="fa fa-edit"></i><span class="sr-only">Edit</span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div data-ui-view="newOrganization"></div>

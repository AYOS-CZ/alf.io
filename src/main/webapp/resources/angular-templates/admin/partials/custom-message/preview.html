<div class="modal-header">
    <h3>Message Preview</h3>
</div>
<form name="previewForm" data-ng-submit="sendMessage(previewForm, eventName, messages)" novalidate data-error-sensitive>
    <div class="modal-body">
        <edit-messages data-edit-mode="false" data-messages="messages"></edit-messages>
    </div>

    <div class="modal-footer">
        <control-buttons data-form-obj="categoryForm" data-success-text="Send"></control-buttons>
    </div>
</form>

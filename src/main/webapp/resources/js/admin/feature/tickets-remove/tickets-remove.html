<div class="modal-header">
    <h3>Remove selected ticket?</h3>
</div>
<div class="modal-body">
    <div ng-if="$ctrl.paymentInfo">
        <p>reservation id: {{$ctrl.reservationId}}</p>
        <p>ticket id:</p>
        <div ng-repeat="ticketId in $ctrl.ticketIds">
            {{ticketId}}
            <span ng-if="$ctrl.paymentInfo.supportRefund">refund <input type="checkbox" ng-model="$ctrl.toRefund[ticketId]"></span>
        </div>
    </div>
    <div ng-if="!$ctrl.paymentInfo">
        loading...
    </div>

</div>
<div class="modal-footer">
    <div class="pull-right">
        <button class="btn btn-default" type="button" data-ng-click="$ctrl.confirmRemove()">confirm removal</button>
        <button class="btn btn-default" type="button" data-ng-click="$ctrl.onCancel()"><i class="fa fa-times"></i> close</button>
    </div>
</div>

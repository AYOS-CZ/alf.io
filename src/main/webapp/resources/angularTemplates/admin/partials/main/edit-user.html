<form role="form" name="editUser" data-ng-submit="save(form, user)" novalidate>
    <div class="form-group">
        <label for="organizationId">Organization</label>
        <select data-ng-model="user.organizationId" name="organizationId" class="form-control" id="organizationId" data-required data-ng-options="organization.id as organization.name for organization in organizations"></select>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" data-ng-model="user.username" name="username" id="username" class="form-control" required data-minlength="2" />
    </div>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" data-ng-model="user.firstName" name="firstName" id="firstName" class="form-control" required data-minlength="2" />
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" data-ng-model="user.lastName" name="lastName" id="lastName" class="form-control" required data-minlength="2" />
    </div>
    <div class="form-group">
        <label for="emailAddress">E-mail</label>
        <input type="email" data-ng-model="user.emailAddress" name="emailAddress" class="form-control" id="emailAddress" required />
    </div>
    <div data-ng-switch-when="true">
        <button type="submit" class="btn btn-primary" data-ng-disabled="editUser.$waiting">Save</button>
        <button type="button" class="btn btn-default" data-ng-disabled="editUser.$waiting" data-ng-click="cancel()">Cancel</button>
    </div>
</form>

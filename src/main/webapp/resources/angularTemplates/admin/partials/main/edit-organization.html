<form role="form" name="insertNewOrganization" ng-submit="save(insertNewOrganization, organization)" novalidate data-oncancel="cancel()">
    <div class="form-group">
        <label for="org-name">Name</label>
        <input class="form-control" type="text" id="org-name" name="name" data-ng-model="organization.name" required data-minlength="2" />
    </div>
    <div class="form-group">
        <label for="org-description">Description</label>
        <input class="form-control" type="text" id="org-description" name="description" data-ng-model="organization.description" required data-minlength="3" />
    </div>
    <div>
        <button type="submit" class="btn btn-primary" data-ng-disabled="insertNewOrganization.$waiting">Save</button>
        <button type="button" class="btn btn-default" data-ng-disabled="insertNewOrganization.$waiting" data-ng-click="insertNewOrganization.$cancel();cancel();">Cancel</button>
    </div>
</form>

<form role="form" name="insertNewOrganization" ng-submit="save(insertNewOrganization, organization)" novalidate data-oncancel="cancel()">
    <div class="form-group">
        <label for="org-name">Name</label>
        <input class="form-control" type="text" data-grab-focus id="org-name" name="name" data-ng-model="organization.name" required data-minlength="2" />
        <field-error data-form-obj="insertNewOrganization" data-field-obj="insertNewOrganization.name" data-min-char="2"></field-error>
    </div>
    <div class="form-group">
        <label for="org-email">Contact E-Mail</label>
        <input type="email" class="form-control" id="org-email" name="email" data-ng-model="organization.email" required />
        <field-error data-form-obj="insertNewOrganization" data-field-obj="insertNewOrganization.email"></field-error>
    </div>
    <div class="form-group">
        <label for="org-description">Description</label>
        <textarea class="form-control" id="org-description" name="description" data-ng-model="organization.description" required data-minlength="3"></textarea>
        <field-error data-form-obj="insertNewOrganization" data-field-obj="insertNewOrganization.description" data-min-char="3"></field-error>
    </div>
    <control-buttons data-form-obj="insertNewOrganization"></control-buttons>
</form>

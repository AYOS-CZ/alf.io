<form role="form">
    <div class="form-group">
        <label for="organizationId">Organization</label>
        <select id="organizationId" class="form-control" data-ng-model="user.organizationId" data-ng-options="organization.id as organization.name for organization in organizations"></select>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="org-name" class="form-control" data-ng-model="user.username">
    </div>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" class="form-control" data-ng-model="user.firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" class="form-control" data-ng-model="user.lastName">
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" data-ng-model="user.emailAddress">
    </div>
    <button class="btn btn-default" data-ng-click="save(user)">Submit</button>
</form>

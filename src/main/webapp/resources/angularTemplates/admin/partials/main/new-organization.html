<form role="form">
    <div class="form-group">
        <label for="org-name">Name</label>
        <input type="text" id="org-name" class="form-control" data-ng-bind="organization.name">
    </div>
    <div class="form-group">
        <label for="org-description">Description</label>
        <input type="text" id="org-description" class="form-control" data-ng-bind="organization.description">
    </div>
    <button class="btn btn-default" data-ng-click="save(organization)">Submit</button>
</form>
